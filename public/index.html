<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in do Evento</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>

    <header>
        <h1>Check-in do Evento Acadêmico</h1>
    </header>

    <main>
        <h2 id="statusEvento">Aguardando início do evento...</h2>
        
        <form id="formCheckin" style="display: none;">
            <label for="inputNome">Nome Completo:</label>
            <input type="text" id="inputNome" placeholder="Digite seu nome completo" required>
            <button type="submit">Fazer Check-in</button>
        </form>
    
        <p id="feedback"></p>
    </main>

    <footer>
        <p>Desenvolvido por: [Seu Nome Completo]</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
